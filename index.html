
<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center" data-eng="Train Scheduler">Train Scheduler</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" id="schedule-head"><strong>Local Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr class="list" id="train_header">
									<th class="list" id="train" >Train Name</th>
									<th class="list" id="dest" >Destination</th>
									<th class="list"  >First Train</th>
									<th class="list"  >Frequency (Min)</th>
									<th class="list"  >Next Arrival</th>
									<th class="list"  >Minutes Away</th>
								</tr>
							</thead>
							<tbody></tbody>	
						</table>
					</div>
				</div>
			
	          	<div class="panel panel-primary">
	            	<div class="panel-heading">
	              		<h3 class="panel-title" ><strong>
	              		Add Train</strong></h3>
	            	</div>

		            <div class="panel-body">
						<form>
							<div class="form-group">
								<label for="train-name-input" >Train Name</label>
								<input class="form-control" id="train-name" type="text">
							</div>
							<div class="form-group">
								<label for="dest-input" >Destination</label>
								<input class="form-control" type="text" id="dest-input">
							</div>
							<div class="form-group">
								<label for="first-train-time-input" >First Train Departure (HH:mm - Military time)</label>
								<input class="form-control" type="text" id="first-depart">
							</div>
							<div class="form-group">
								<label for="freq-input" >Frequency(minutes)</label>
								<input class="form-control" type="text" id="freq">
							</div>
							<button class="btn btn-primary" id="add-train-button" type="submit" data-eng="Submit">Submit</button>
						</form>			
					</div>	
				</div>
			</div>	
		</div>	
	</div>
<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
